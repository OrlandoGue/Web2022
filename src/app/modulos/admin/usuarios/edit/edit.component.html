<div class="container">
  <h3 class="center-align">Editar Usuario</h3>
 
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
    <input formControlName="id" type="hidden" class="validate">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="Nombre" type="text" class="validate">
        <label class="active" for="Nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="Apellidos" type="text" class="validate">
        <label class="active" for="Apellidos">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="Telefono" type="text" class="validate">
        <label class="active" for="Telefono">Telefono</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="Correo" type="email" class="validate">
        <label class="active" for="Correo">Correo</label>
        <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span>
      </div>
    </div>
 
    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
