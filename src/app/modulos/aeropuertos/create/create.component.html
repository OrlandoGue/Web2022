<div class="container">
    <h3 class="center-align">Registrar Aeropuerto</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="Nombre" type="text" class="validate">
          <label for="Nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="siglas" type="text" class="validate">
          <label for="siglas">Siglas</label>
        </div>

      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="ciudad" type="text" class="validate">
          <label for="ciudad">Ciudad</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="pais" type="text" class="validate">
          <label for="pais">Pais</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="coordenada_x" type="text" class="validate">
          <label for="coordenada_x">Coordenada x</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="coordenada_y" type="text" class="validate">
          <label for="coordenada_y">Coordenada y</label>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
